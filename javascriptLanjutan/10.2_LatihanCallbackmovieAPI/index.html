<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Movie API</title>
  </head>
  <body>



    <div class="container">

        <div class="row mt-5">
            <div class="col">
                <h1>WPU Movie DB</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" class="form-control input-keyword" placeholder="Cari Movie Naruto">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary cari-btn" type="button">Cari</button>
                    </div>
                  </div>
                  <p class="movieTotal">Total Data movie : </p>
            </div>
        </div>

        <div class="content">

          <div class="spinner-border loading text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>

          <!-- untuk meletakan movie -->
          <div class="row movies-container">
         
          </div>

        </div>

        

        <!-- untuk paging -->
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                         <li class="page-item">
                            <a class="page-link prev" href="#">Prev</a>
                          </li>
                      <li class="page-item">
                        <a class="page-link next" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
        <!-- akhir paging -->
        
    </div>

<!-- awal modal -->


  <div class="modal fade" id="movieDetailModal" tabindex="-1" role="dialog" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieDetailModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- akhir modal -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
